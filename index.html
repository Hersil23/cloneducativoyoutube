<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon educativo de youtube</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<nav>
    <div class="div-izquierdo">
      <img src="./images/menu.png" class="icono-menu">
      <img width="150px" src="./images/youtubelogo.svg" class="logo">
    </div>
    <div class="div-medio">
      <input type="text" placeholder="Buscar" class="barra-busqueda">
      <div class="contenedor-busqueda">
        <img src="./images/buscar.png">
        <div class="tooltip">Buscar</div>
      </div>
      <div class="contenedor-microfono">
        <img src="./images/microfono.png" class="icono-microfono">
        <div class="tooltip">Realizar busquedas por voz</div>
      </div>
    </div>
    <div class="div-derecho">
      <div class="contenedor-subir-video">
        <img src="./images/subir-video.png">
        <div class="tooltip">Subir video</div>
      </div>
      <div class="contenedor-notificaciones">
        <img src="./images/notificacion.png">
        <div class="tooltip">Notificaciones</div>
      </div>
      <img src="./images/Herasi sib fondo ytube 50px.png" class="foto-perfil">
    </div>
  </nav>
  
</body>
</html>
